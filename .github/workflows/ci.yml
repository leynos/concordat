---
name: CI

'on':
  push:
    branches: [main]
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    env:
      CS_ACCESS_TOKEN: ${{ secrets.CS_ACCESS_TOKEN }}
      CODESCENE_CLI_SHA256: ${{ vars.CODESCENE_CLI_SHA256 }}
      TOFU_VERSION: "1.12.0"
    steps:
      - name: Check out repository
        # v4
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - name: Set up Go
        # v5
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5
        with:
          go-version: '1.22'

      - name: Set up Python
        # v5
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.13'

      - name: Install uv
        # v5
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86

      - name: Install CLI tools
        run: |
          for tool in mbake ty ruff; do uv tool install ${tool}; done
          npm install -g markdownlint-cli2
          go install github.com/open-policy-agent/conftest@v0.52.0

      - name: Install OpenTofu
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y git unzip
          tofu_zip="tofu_${TOFU_VERSION}_linux_amd64.zip"
          tofu_url="https://github.com/opentofu/opentofu/releases/download"
          tofu_url="${tofu_url}/v${TOFU_VERSION}/${tofu_zip}"
          if curl -fsSLO "${tofu_url}"; then
            unzip -q "${tofu_zip}" -d /tmp
            sudo mv /tmp/tofu /usr/local/bin/tofu
            sudo chmod +x /usr/local/bin/tofu
            rm "${tofu_zip}"
          else
            tofu_repo="https://github.com/opentofu/opentofu.git"
            git clone --depth 1 "${tofu_repo}" /tmp/opentofu
            cd /tmp/opentofu
            go build -o /tmp/tofu-bin ./cmd/tofu
            sudo mv /tmp/tofu-bin /usr/local/bin/tofu
            sudo chmod +x /usr/local/bin/tofu
          fi

      - name: Run Terratest suite
        working-directory: platform-standards/tofu/terratest
        env:
          TERRAFORM_BINARY: tofu
        run: go test

      - name: Run policy tests
        run: |
          conftest test \
            --policy platform-standards/tofu/policies \
            platform-standards/tofu/policies/examples/*.json

      - name: Validate Makefile
        run: mbake validate Makefile

      - name: Install code
        run: make build

      - name: Check formatting
        run: make check-fmt

      - name: Run ruff
        run: make lint

      - name: Run typechecker
        run: make typecheck

      - name: Run tests with coverage
        run: |
          uv pip install slipcover pytest-forked
          uv run python -m slipcover \
            --source=./concordat \
            --omit="*/unittests/*,*/.venv/*" \
            --branch \
            --out coverage.xml \
            -m pytest --forked -v tests

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.xml

      - name: Install CodeScene Coverage CLI
        if: env.CS_ACCESS_TOKEN != ''
        run: |
          codescene_url="https://downloads.codescene.io/enterprise/cli"
          codescene_url="${codescene_url}/install-cs-coverage-tool.sh"
          curl -fsSL "${codescene_url}" | bash -s -- -y
          if [ -n "${CODESCENE_CLI_SHA256:-}" ]; then
            echo "${CODESCENE_CLI_SHA256}  install-cs-coverage-tool.sh" \
              | sha256sum -c -
          fi

      - name: Upload coverage to CodeScene
        if: env.CS_ACCESS_TOKEN != ''
        run: |
          if [ ! -f coverage.xml ]; then
            echo "coverage.xml not found!"
            exit 1
          fi
          cs-coverage upload \
            --format "cobertura" \
            --metric "line-coverage" \
            coverage.xml
